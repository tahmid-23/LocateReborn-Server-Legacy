<html>
	<head>
		<title>Locate Reborn</title>
    <link rel="icon" type="image/png" href="monocle_cat.png">
    <link rel="stylesheet" href="styles.css">
    <script src="bug.js"></script>
    <meta name="og:title" content="Locate Reborn">
    <meta name="og:description" content="Locate Reborn Bug Report">
    <meta name="og:image" content="https://locate-reborn.glitch.me/monocle_cat.png">
    <meta name="theme-color" content="#FFD700">
	</head>
	<body>
		<div>
			<h1>Locate Reborn Bug Report Form</h1>
			<h3>Please report any bugs here:</h3>
		</div>
		<div>
			<form action="javascript:sendBug()">
				<label for="bugdescription">Please type a description of the bug here:</label><br>
				<textarea rows="10" cols="60" maxlength="1000" autofocus required placeholder="Type here..." id="bugdescription" name="bugdescription"></textarea><br>
				<input type="submit">
			</form>
		</div>
    <button onclick="location.href = 'https://locate-reborn.glitch.me/'">Home</button>
		<div>
			<h3>Follow the progress of your bug report being fixed. Check out our bug tracker here: </h3>
			<a class="bug" href="bugtracker.html">Bug Tracker</a>
		</div>
	</body>
</html>
